<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg'); ">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white"> Find player </h1>
          
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7" style="margin-left: 40%; padding-top: 5%; width: 20%;">
    <form [formGroup]="finderForm" >
      <div class="form-group">
        <input type="text" formControlName="Name" class="form-control" placeholder="player name">
      </div>
   <div *ngIf="finderForm.controls['Name'].invalid && 
   (finderForm.controls['Name'].touched ||
   finderForm.controls['Name'].dirty
   )">
   <div *ngIf="finderForm.controls['Name'].errors.required"> player name is required  </div>
   <div *ngIf="finderForm.controls['Name'].errors.minlength"> player name must be over 3 caracters   </div>

   </div>
      <div class="form-group">
        <input type="text" formControlName="age"   class="form-control" placeholder="player age">
      </div>
     <div *ngIf="finderForm.controls['age'].invalid && 
     (finderForm.controls['age'].touched ||
     finderForm.controls['age'].dirty
     )"> 
        <div *ngIf="finderForm.controls['age'].errors.required">
      age is required
        </div>
     </div>
      <div class="form-group" style="text-align: center;">
        <input type="submit" class="btn btn-primary py-3 px-5" (click)="searchPLayer()" value="search">
      </div>
    </form>  
  </div>

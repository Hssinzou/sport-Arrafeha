<app-banner [title]="y"></app-banner>
<div class="col-lg-7" style="margin-left: 40%; padding-top: 5%; width: 20%;">
  <form #ngloginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" [(ngModel)]="user.pwd" name="pwd" class="form-control" placeholder="Password">
    </div>
    
    
    <div class="form-group" style="text-align: center;">
      <input type="submit" class="btn btn-primary py-3 px-5" value="log in">
    </div>
  </form>  
  <span style="color: red;"> {{erroeMsg}}</span>
</div>

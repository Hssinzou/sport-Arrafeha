<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg'); ">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white"> Weather </h1>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-7" style="margin-left: 40%; padding-top: 5%; width: 20%;">
  <form [formGroup]="SearchForm">
    <div class="form-group">
      <input type="text" formControlName="City" class="form-control" placeholder="City">
    </div>
    <div *ngIf="SearchForm.controls['City'].invalid && 
      (SearchForm.controls['City'].touched ||
      SearchForm.controls['City'].dirty)">
      <div *ngIf="SearchForm.controls['City'].errors.required">city is required</div>

     

    </div>

    <div class="form-group" style="text-align: center;">
      <input type="submit" class="btn btn-primary py-3 px-5" [disabled]="SearchForm.invalid" (click)="search()"
        value="search">
    </div>
    
  </form> 
  <div>
    <p>temperature : {{result.temp}}</p>
    <p>humidity : {{result.humidity}}</p>
    <p>presure: {{result.pressure}}</p>
    <p>windspeed: {{result.windSpeed}}</p>
    <img src="{{result.icon}}" alt="">
  </div>
</div>

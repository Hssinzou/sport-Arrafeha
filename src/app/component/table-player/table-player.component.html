
<table class="table">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">name </th>
      <th scope="col">age </th>
      <th scope="col">positions </th>
      
      <th scope="col">actions </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of playersTab">
      <td>{{x.id}}</td>
      <td>{{x.Name}}</td>
      <td>{{x.Age}}</td>
      <td>{{x.Position}}</td>
      <td>
          <button type="button" class="btn btn-primary" (click)="displayPlayer(x.id)">display</button>
          <button type="button" class="btn btn-success" (click)="editPlayer(x.id)">update</button>
          <button type="button" class="btn btn-danger" (click)="deletePlayer(x.id)">delete</button>
      </td>
    </tr>
    
    
  </tbody>
</table>

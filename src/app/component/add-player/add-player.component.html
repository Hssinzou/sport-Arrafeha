<app-banner [title]="y"></app-banner>
  <div class="col-lg-7" style="margin-left: 40%; padding-top: 5%; width: 20%;">
    <form #playerForm="ngForm" (submit)="addPlayer()">
      <div class="form-group">
        <input type="text" [(ngModel)]="player.name" name="playerName"  class="form-control" placeholder="player name">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="player.age"  name="playerAge" class="form-control" placeholder="player age">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="player.position"  name="playerPosition" class="form-control" placeholder="player position">
      </div>
      
      
      <div class="form-group" style="text-align: center;">
        <input type="submit" class="btn btn-primary py-3 px-5" value="add">
      </div>
    </form>  
  </div>

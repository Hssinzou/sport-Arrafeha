
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg'); ">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white"> search </h1>
          <h3 class="text-white">  </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-7" style="margin-left: 40%; padding-top: 5%; width: 20%;">
    <form [formGroup]="searchForm">
      <div class="form-group">
        <input type="text"  formControlName="city"  class="form-control" placeholder="city ">
      </div>
      <div class="form-group">
        <input type="text"   formControlName="coutry" class="form-control" placeholder="coutry">
      </div>
   
      <div class="form-group" style="text-align: center;">
        <input type="submit" class="btn btn-primary py-3 px-5" (click)="searchTes()" value="search">
      </div>
    </form>  
  </div>

<app-banner [title]="y"></app-banner>


<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
      aria-selected="true">Matches</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
      aria-selected="false">Players</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
      aria-selected="false">Team</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="stadium-tab" data-toggle="tab" href="#stadium" role="tab" aria-controls="stadium"
      aria-selected="false">stadium</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <app-table-matche></app-table-matche>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
    <app-table-player></app-table-player>
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
    <app-table-team></app-table-team>
  </div>
  <div class="tab-pane fade" id="stadium" role="tabpanel" aria-labelledby="stadium-tab">
    <app-table-stadium></app-table-stadium>
  </div>
  <div>
    <div class="card-footer pb-0 pt-3"><jw-pagination [items]="Matches"
        (changePage)="onChangePage($event)"></jw-pagination>
    </div>
  </div>
</div>

<app-banner [title]="y"></app-banner>
  <div class="col-lg-7" style="margin-left: 30%; padding-top: 5%; width: 40%;">
    <form #matchForm="ngForm" (ngSubmit)="addMatch()">
      <div class="form-group " style="display: flex;">
        <input type="text"  [(ngModel)]="match.teamone"  name="teamone"  class="form-control" placeholder="team one">
        <div style="padding: 2%;"></div>
        <input type="text" [(ngModel)]="match.teamtwo" name="teamtwo"  class="form-control" placeholder="team two">
      </div>
      <div class="form-group " style="display: flex;">
        <input type="text"  [(ngModel)]="match.scoreone" name="scoreone" class="form-control" placeholder="score one">
        <div style="padding: 2%;"></div>
        <input type="text" [(ngModel)]="match.scoretwo" name="scoretwo"  class="form-control" placeholder="score two">
      </div>
      
      
      
      <div class="form-group" style="text-align: center;">
        <input type="submit" class="btn btn-primary py-3 px-5"  value="add">
      </div>
    </form>  
  </div>

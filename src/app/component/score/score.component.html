<div class="container" style="padding-top: 13%;">
    <div class="row">
      <div class="col-lg-12">
        <div class="d-flex team-vs">
          <span class="score">
            <span [ngStyle]="{color : ScoreColor(m.scoreone , m.scoretwo )}">{{m.scoreone}}</span> -
            <span [ngStyle]="{color : ScoreColor(m.scoretwo , m.scoreone )}">{{m.scoretwo}}</span> 
          </span>
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_1.png" alt="Image" class="img-fluid">
              <h3> 
                <span [ngClass]="{
                  win: m.scoreone > m.scoretwo ,
                  loss: m.scoreone < m.scoretwo ,
                  draw: m.scoreone == m.scoretwo 
                }">
                {{m.teamone}}
              </span>
                 <span>(win)</span></h3>
              <ul class="list-unstyled">
                <li>{{m.TeamOneScored}}</li>
                
              </ul>
            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <img src="assets/images/logo_2.png" alt="Image" class="img-fluid">
              <h3>
                <span [ngClass]="{
                  loss: m.scoreone > m.scoretwo ,
                  win: m.scoreone < m.scoretwo ,
                  draw: m.scoreone == m.scoretwo  
                }"
                > {{m.teamtwo}}</span>
                <span>(loss)</span></h3>
              <ul class="list-unstyled">
                <li>{{m.TeamTwoScorrd}}</li>
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center"> 
<!-- finish it at home  -->
    </div>
  </div>
